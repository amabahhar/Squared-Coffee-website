  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            squared: {
              // Brand Colors (Updated to Coffee Shop Theme)
              cyan: '#78350F',       // Coffee Brown (Primary)
              logo: '#78350F',       // Coffee Brown (Logo)

              // Mapping 'gold' to Warm Gold
              gold: '#FBBF24',       // Warm Gold (Accent)
              'gold-light': '#FDE68A', // Light Gold

              // Mapping 'brown' to Espresso
              brown: '#451A03',      // Espresso
              'brown-dark': '#291001', // Darker Espresso
              'brown-light': '#92400E', // Caramel

              // Mapping 'terracotta'/'sand' to Neutrals
              terracotta: '#9CA3AF', // Gray-400
              sand: '#E5E7EB',       // Gray-200
              clay: '#6B7280',       // Gray-500

              // Backgrounds
              cream: '#FFFBEB',      // Soft Cream
              'cream-light': '#FEF3C7', // Creamier
              'cream-soft': '#F3F4F6',  // Gray-100
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          boxShadow: {
            'warm': '0 4px 12px rgba(251, 191, 36, 0.3)',     // Gold glow
            'warm-lg': '0 8px 24px rgba(251, 191, 36, 0.4)',  // Gold glow
          },
          transitionTimingFunction: {
            'natural': 'cubic-bezier(0.33, 1, 0.68, 1)',
          },
          keyframes: {
            blob: {
              "0%": {
                transform: "translate(0px, 0px) scale(1)",
              },
              "33%": {
                transform: "translate(30px, -50px) scale(1.1)",
              },
              "66%": {
                transform: "translate(-20px, 20px) scale(0.9)",
              },
              "100%": {
                transform: "translate(0px, 0px) scale(1)",
              },
            },
            fadeIn: {
              "0%": { opacity: "0", transform: "translateY(10px)" },
              "100%": { opacity: "1", transform: "translateY(0)" },
            }
          },
          animation: {
            blob: "blob 7s infinite",
            "fade-in": "fadeIn 0.5s ease-out forwards",
          },
          backdropBlur: {
            xs: '2px',
          },
          fontFamily: {
            sans: ['Quattrocento', 'serif'],
            serif: ['Alice', 'serif'],
          }
        }
      }
