    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@100..900&family=Cairo:wght@400;600;700;900&display=block"
    rel="stylesheet">
  <script>
    // Blocking script to prevent theme flash (FOUC)
    (function () {
      try {
        var saved = localStorage.getItem('squared_theme_v2');
        var isDark = saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) {
          document.documentElement.classList.add('dark');
          // Inject immediate styles to lock the background color before CSS loads
          document.write('<style>html,body{background-color:#1A120B!important;color:#E5E5CB!important;}</style>');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) { }
    })();
  </script>


</head>

<body class="bg-squared-cream text-squared-brown-dark dark:bg-squared-brown-dark dark:text-white antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
